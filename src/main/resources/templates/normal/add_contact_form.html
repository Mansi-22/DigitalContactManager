<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-2">
        <div class="card-body">
          <h1 class="text-center">Add Contact</h1>
          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form
                  action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/process-contact}"
                  class="mt-2"
                >
                  <!--First Name-->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-plus my-1"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      id="firstName"
                      name="name"
                      class="form-control"
                      placeholder="Enter  Name here" required
                    />
                  </div>
                  <!--second name-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-user-alt my-1"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      id="secondName"
                      name="secondName"
                      class="form-control"
                      placeholder="Enter nick Name here" required
                    />
                  </div>
                  <!--phone-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-phone my-1"></i>
                      </div>
                    </div>
                    <input 
                      type="number"
                      id="phone"
                      name="phone"
                      class="form-control"
                      placeholder="Enter phone Number here" required 
                    />
                  </div>
                  <!--email-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="Enter email here" required
                    />
                  </div>
                  <!--work-->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-briefcase my-1"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      id="work"
                      name="work"
                      class="form-control"
                      placeholder="Enter work here" required
                    />
                  </div>
                  <!--description-->
                  <div class="form-group mt-3">
                    <textarea
                      placeholder=" Enter contact description"
                      name="description"
                      id="mytextarea"
                      class="form-control"
                      rows="2"
                    ></textarea>
                  </div>
                  <!--Contact-Image-->
                  <div class="custom-file mt-3">
                    <input type="file" name="profileImage" />
                  </div>
                  <!--container-->
                  <div class="container text-center mt-3">
                    <button class="btn btn-outline-primary">
                      Save Contact
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin">
      </script>
      <script>
      tinymce.init({
        selector: '#mytextarea'
      });
      </script>
    
    </section>
  </body>
</html>
